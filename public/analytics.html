<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Expense Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .user-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active, .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .user-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-item h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #fff;
        }
        
        .user-item .user-email {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .user-item .user-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .user-grid {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .date-item .date {
            font-weight: bold;
            font-size: 13px;
        }
        
        .date-item .count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Analytics Dashboard</h1>
            <p>Real-time statistics for your Expense Tracker app</p>
            <button class="refresh-btn" onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 8px 16px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading analytics...</p>
            </div>
        </div>
        
        <div class="chart-container" id="categoriesChart" style="display: none;">
            <h3><i class="fas fa-chart-pie"></i> Popular Categories</h3>
            <div id="categoriesList"></div>
        </div>
        
        <div class="chart-container" id="userDetailsChart" style="display: none;">
            <h3><i class="fas fa-users"></i> User Details</h3>
            <div class="user-tabs">
                <button class="tab-btn active" onclick="showUserTab('recent')">Recent Users</button>
                <button class="tab-btn" onclick="showUserTab('active')">Most Active</button>
                <button class="tab-btn" onclick="showUserTab('daily')">Daily Signups</button>
            </div>
            <div id="userDetailsList"></div>
        </div>
        
        <button class="refresh-btn" onclick="loadAnalytics()">
            <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
    </div>

    <script>
        // Simple admin authentication
        const ADMIN_PASSWORD = 'ashu@8021'; // Change this to a secure password
        
        // Check if user is authenticated
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuth');
            if (!isAuthenticated) {
                const password = prompt('Enter admin password to access analytics:');
                if (password !== ADMIN_PASSWORD) {
                    alert('Access denied!');
                    window.location.href = '/';
                    return false;
                }
                sessionStorage.setItem('adminAuth', 'true');
            }
            return true;
        }
        
        async function loadAnalytics() {
            // Check authentication first
            if (!checkAuth()) return;
            
            const statsGrid = document.getElementById('statsGrid');
            const categoriesChart = document.getElementById('categoriesChart');
            const categoriesList = document.getElementById('categoriesList');
            const userDetailsChart = document.getElementById('userDetailsChart');
            
            try {
                // Show loading
                statsGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading analytics...</p></div>';
                
                // Fetch all data in parallel
                const [userResponse, expenseResponse, usageResponse, userDetailsResponse] = await Promise.all([
                    fetch('/api/analytics/users/stats'),
                    fetch('/api/analytics/expenses/stats'),
                    fetch('/api/analytics/usage/stats'),
                    fetch('/api/analytics/users/details')
                ]);
                
                // Check if all responses are ok
                if (!userResponse.ok || !expenseResponse.ok || !usageResponse.ok || !userDetailsResponse.ok) {
                    throw new Error('Failed to fetch one or more analytics endpoints');
                }
                
                const userData = await userResponse.json();
                const expenseData = await expenseResponse.json();
                const usageData = await usageResponse.json();
                const userDetails = await userDetailsResponse.json();
                
                // Validate data structure
                if (!userData || !expenseData || !usageData || !userDetails) {
                    throw new Error('Invalid data received from server');
                }
                
                // Store user details globally for tab switching
                window.userDetailsData = userDetails;
                
                // Display user statistics
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="stat-value">${(userData.totalUsers || 0).toLocaleString()}</div>
                        <div class="stat-label">All time signups</div>
                    </div>
                    <div class="stat-card">
                        <h3>New Today</h3>
                        <div class="stat-value">${userData.todayUsers || 0}</div>
                        <div class="stat-label">Signups today</div>
                    </div>
                    <div class="stat-card">
                        <h3>This Week</h3>
                        <div class="stat-value">${userData.weekUsers || 0}</div>
                        <div class="stat-label">New users this week</div>
                    </div>
                    <div class="stat-card">
                        <h3>This Month</h3>
                        <div class="stat-value">${userData.monthUsers || 0}</div>
                        <div class="stat-label">Monthly signups</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <div class="stat-value">${userData.activeUsers || 0}</div>
                        <div class="stat-label">Active in last 7 days</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Page Views</h3>
                        <div class="stat-value">${(usageData.totalViews || 0).toLocaleString()}</div>
                        <div class="stat-label">App visits</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unique Visitors</h3>
                        <div class="stat-value">${usageData.uniqueVisitors || 0}</div>
                        <div class="stat-label">Different people using app</div>
                    </div>
                    <div class="stat-card">
                        <h3>Views Today</h3>
                        <div class="stat-value">${usageData.todayViews || 0}</div>
                        <div class="stat-label">Today's visits</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Expenses</h3>
                        <div class="stat-value">${(expenseData.totalExpenses || 0).toLocaleString()}</div>
                        <div class="stat-label">All recorded expenses</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Amount</h3>
                        <div class="stat-value">₹${(expenseData.totalAmount || 0).toLocaleString()}</div>
                        <div class="stat-label">Total money tracked</div>
                    </div>
                    <div class="stat-card">
                        <h3>Expenses Today</h3>
                        <div class="stat-value">${expenseData.todayExpenses || 0}</div>
                        <div class="stat-label">Added today</div>
                    </div>
                `;
                
                // Display popular categories
                if (expenseData.popularCategories && expenseData.popularCategories.length > 0) {
                    categoriesChart.style.display = 'block';
                    categoriesList.innerHTML = expenseData.popularCategories.map(category => `
                        <div class="category-item">
                            <span>${category.category}</span>
                            <span>${category.usage_count} uses • ₹${parseFloat(category.total_amount).toLocaleString()}</span>
                        </div>
                    `).join('');
                }
                
                // Show user details section
                userDetailsChart.style.display = 'block';
                showUserTab('recent'); // Default to recent users
                
            } catch (error) {
                console.error('Error loading analytics:', error);
                statsGrid.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading analytics. Please try again.</p>
                        <p style="font-size: 12px; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Function to switch between user detail tabs
        function showUserTab(tabType) {
            const userDetailsList = document.getElementById('userDetailsList');
            const tabs = document.querySelectorAll('.tab-btn');
            const userData = window.userDetailsData;
            
            if (!userData) return;
            
            // Update active tab - find the clicked tab by tabType
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(tabType.toLowerCase()) || 
                    (tabType === 'recent' && tab.textContent.includes('Recent')) ||
                    (tabType === 'active' && tab.textContent.includes('Most Active')) ||
                    (tabType === 'daily' && tab.textContent.includes('Daily'))) {
                    tab.classList.add('active');
                }
            });
            
            let content = '';
            
            switch(tabType) {
                case 'recent':
                    content = '<div class="user-grid">' + userData.recentUsers.map(user => `
                        <div class="user-item">
                            <h4>${user.name || 'Anonymous'}</h4>
                            <div class="user-email">${user.email}</div>
                            <div class="user-stats">
                                <span>Joined: ${new Date(user.created_at).toLocaleDateString()}</span>
                                <span>${user.expense_count} expenses • ₹${parseFloat(user.total_spent || 0).toLocaleString()}</span>
                            </div>
                        </div>
                    `).join('') + '</div>';
                    break;
                    
                case 'active':
                    content = '<div class="user-grid">' + userData.activeUsers.map(user => `
                        <div class="user-item">
                            <h4>${user.name || 'Anonymous'}</h4>
                            <div class="user-email">${user.email}</div>
                            <div class="user-stats">
                                <span>${user.expense_count} expenses</span>
                                <span>₹${parseFloat(user.total_spent).toLocaleString()} spent</span>
                                <span>Last: ${new Date(user.last_expense).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `).join('') + '</div>';
                    break;
                    
                case 'daily':
                    content = userData.usersByDate.map(day => `
                        <div class="date-item">
                            <div>
                                <div class="date">${new Date(day.signup_date).toLocaleDateString()}</div>
                                <div style="font-size: 11px; opacity: 0.7; margin-top: 2px;">${day.user_names}</div>
                            </div>
                            <div class="count">${day.signups} signups</div>
                        </div>
                    `).join('');
                    break;
            }
            
            userDetailsList.innerHTML = content;
        }
        
        // Load analytics on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Track analytics page visit
            trackPageVisit('analytics');
            loadAnalytics();
        });
        
        // Track page visit for usage analytics
        async function trackPageVisit(page) {
            try {
                await fetch('/api/analytics/track/visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        page: page,
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                // Silently fail - don't disrupt user experience
                console.log('Analytics tracking failed:', error);
            }
        }
        
        // Auto-refresh every 5 minutes
        setInterval(loadAnalytics, 300000);
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('adminAuth');
            window.location.reload();
        }
    </script>
</body>
</html>
