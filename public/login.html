<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        /* OTP Input Styling */
        #otp-input {
            text-align: center;
            font-size: 1.2em;
            letter-spacing: 0.5em;
            font-weight: bold;
        }

        /* Secondary Button Styling */
        .btn.secondary {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            margin-top: 10px;
        }

        .btn.secondary:hover {
            background: #667eea;
            color: white;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }

        #signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Manage your personal finances</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm()">Don't have an account? Sign up</a>
                <br>
                <a href="#" onclick="showForgotPassword()" style="font-size: 0.9rem; color: #667eea; margin-top: 10px; display: inline-block;">Forgot your password?</a>
            </div>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" style="display: none;">
            <div class="form-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" required placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn">Send OTP</button>
            <div class="toggle-form">
                <a href="#" onclick="showLogin()">Back to Login</a>
            </div>
        </form>

        <!-- OTP Verification Form -->
        <form id="otp-verification-form" style="display: none;">
            <div class="form-group">
                <label for="otp-input">Enter OTP</label>
                <input type="text" id="otp-input" required placeholder="Enter 6-digit OTP" maxlength="6" style="text-align: center; font-size: 1.2em; letter-spacing: 0.5em; font-weight: bold;">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required placeholder="Enter new password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="6">
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <button type="button" class="btn secondary" onclick="resendOTP()">Resend OTP</button>
            <div class="toggle-form">
                <a href="#" onclick="showLogin()">Back to Login</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm()">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        let isSignupMode = false;

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const header = document.querySelector('.login-header p');
            
            isSignupMode = !isSignupMode;
            
            if (isSignupMode) {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                header.textContent = 'Create your account';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                header.textContent = 'Manage your personal finances';
            }
            
            clearMessage();
        }

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });

        // Signup Form Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    toggleForm();
                } else {
                    showMessage(data.error || 'Signup failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });

        // Global variables for OTP functionality
        let currentResetEmail = '';

        // Forgot Password Functions
        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
            document.getElementById('otp-verification-form').style.display = 'none';
            document.querySelector('.login-header p').textContent = 'Reset your password';
            clearMessage();
        }

        function showOTPVerification(email) {
            document.getElementById('forgot-password-form').style.display = 'none';
            document.getElementById('otp-verification-form').style.display = 'block';
            document.querySelector('.login-header p').textContent = 'Verify OTP and set new password';
            currentResetEmail = email;
            clearMessage();
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'none';
            document.getElementById('otp-verification-form').style.display = 'none';
            document.querySelector('.login-header p').textContent = 'Manage your personal finances';
            isSignupMode = false;
            clearMessage();
        }

        // Forgot Password Form Handler - Send OTP
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending OTP...';
            
            try {
                const response = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    showMessage(`OTP sent to ${email}. Please check your email.`, 'success');
                    
                    // For demo mode, show OTP if provided
                    if (data.demo_otp) {
                        console.log(`Demo OTP: ${data.demo_otp}`);
                        alert(`Demo Mode: Your OTP is ${data.demo_otp}\n\nIn production, this would be sent via email.`);
                    }
                    
                    // Show OTP verification form
                    setTimeout(() => {
                        showOTPVerification(email);
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                console.error('Send OTP error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send OTP';
            }
        });

        // OTP Verification and Password Reset Handler
        document.getElementById('otp-verification-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const enteredOTP = document.getElementById('otp-input').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!enteredOTP || !newPassword || !confirmPassword) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting Password...';
            
            try {
                const response = await fetch('/api/auth/verify-otp-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentResetEmail,
                        otp: enteredOTP,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successfully! You can now login with your new password.', 'success');
                    
                    // Clear form and show login after delay
                    setTimeout(() => {
                        document.getElementById('otp-input').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';
                        showLogin();
                    }, 3000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Resend OTP function
        function resendOTP() {
            if (!currentResetEmail) {
                showMessage('No email found. Please start over.', 'error');
                return;
            }
            
            // Trigger the send OTP API again
            fetch('/api/auth/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: currentResetEmail })
            })
            .then(response => response.json())
            .then(data => {
                if (data.demo_otp) {
                    console.log(`New Demo OTP: ${data.demo_otp}`);
                    alert(`Demo Mode: Your new OTP is ${data.demo_otp}\n\nIn production, this would be sent via email.`);
                }
                showMessage(`New OTP sent to ${currentResetEmail}`, 'success');
            })
            .catch(error => {
                console.error('Resend OTP error:', error);
                showMessage('Failed to resend OTP. Please try again.', 'error');
            });
        }

        // Check if user is already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
        
        // Track page visit for analytics
        trackPageVisit('login');
        
        // Function to track page visits for app usage analytics
        async function trackPageVisit(page) {
            try {
                await fetch('/api/analytics/track/visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        page: page,
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                // Silently fail - don't disrupt user experience
                console.log('Analytics tracking failed:', error);
            }
        }
    </script>
</body>
</html>
